<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./Register.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
  <div class="center">
  <h1 style="color:blue;"><u>Sign-Up</u></h1>
    <form class="register">
        <input type="text" class="fname" placeholder="Enter First Name" required><br/>
        <input type="text" placeholder="Enter Middle Name" class="mname" ><br/>
        <input type="text" placeholder="Enter Last Name" class="lname" required><br/>
        <input type="text" placeholder="Enter Employee ID Name" class="eid" required><br/>
        <input type="password" placeholder="Enter Password" class="pass1" required><br/>
      <input type="password" placeholder="Re-Enter Password" class="pass2" required><br/>
        <input type="submit" class="button" value="Register"><br>
          <label style="margin-left:120px;">Already have an account?<a href="login.html" style="color:#3AB4F2;">Click Here</a></label>
    </form>
  </div>
</body>
</html>
