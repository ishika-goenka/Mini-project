<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form id="register">
        First Name: <input type="text" id="fname" placeholder="Enter First Name" required><br/>
        Middle Name: <input type="text" placeholder="Enter Middle Name" id="mname" ><br/>
        Last Name: <input type="text" placeholder="Enter Last Name" id="lname" required><br/>
        Employee Id: <input type="text" placeholder="Enter Employee ID Name" id="eid" required><br/>
        Create Password:<input type="password" placeholder="Enter Password" id="pass1" required><br/>
        Re-enter Password:<input type="password" placeholder="Re-Enter Password" id="pass2" required><br/>
        <input type="submit" id="register" value="Register">
    </form>
</body>
</html>
